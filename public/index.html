<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Reader</title>

    <!-- common stuff for headers -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS and scripts -->
    <link href='_css/style.css' rel="stylesheet" type='text/css' media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header class="header--container">

            <h1 class="header--headline">{{headline}}</h1>
            <h2 class="header--book-title">{{bookTitle}}<br /><span class="header--book-title__small">by {{bookAuthor}}</span></h2>
        </header>
        <main class="page--container">
            <section class="page--single-container" v-for="page in pages" :id="`page-${page.id}`">
                <div class="page--tab">
                    <div class="page--tab-audio-controls">
                        <button class="page--audio-button-wrapper" v-if="page.audioState === 'pause'" v-on:click="handlePlayClick(page.audio)"><img src="_img/icon-play.svg" :alt="`Play Page ${page.id + 1} Audio`" class="page--audio-button page--audio-button__play"></button>
                        <button class="page--audio-button-wrapper" v-if="page.audioState === 'play'" v-on:click="handlePlayClick(page.audio)"><img src="_img/icon-pause.svg" :alt="`Pause Page ${page.id + 1} Audio`" class="page--audio-button page--audio-button__pause"></button>
                        <button class="page--audio-button-wrapper page--audio-button-wrapper__restart" v-on:click="handleRestartClick(page.num)"><img src="_img/icon-restart.svg" :alt="`Restart Page ${page.id + 1} Audio`" class="page--audio-button page--audio-button__restart"></button>
                    </div>
                    <div class="page--name">Page-{{page.id}}</div>
                    <div class="page--loading-bar"><div class="page--loading-bar-progress" :style="{transform: `scaleX(${page.audioProgress})`}"></div></div>
                </div>
                <img class="page--graphic" :src="page.imgSrc" alt="" loading="lazy" />
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js" integrity="sha512-adYefSF5Yqrk6IfUEa40OrIDc2Mgc2tErcS3DAU+WyZqlr/1Kr/FoKcHSNOP9hNHbOQjOgGxga4Yp/sK5w0ZmQ==" crossorigin="anonymous"></script>
    <script src="_js/app.js" type="text/javascript"></script>
</body>

</html>
